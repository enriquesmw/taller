<!doctype html>
<html ng-app="app">
	<head>
		<title>CRUD REST AngularJS</title>
		
<!-- 
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.min.js"></script>
-->

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    	<script src="app.js"></script>
	</head>

	<body>
	
		<div ng-controller="UserCRUDCtrl">
	
		    <p>V: 4</p>
			<table>
			    <tr>
			        <td width="100">ID:</td>
			        <td><input type="text" id="id" ng-model="user.id" /></td>
			    </tr>
			    <tr>
			        <td width="100">Name:</td>
			        <td><input type="text" id="name" ng-model="user.name" /></td>
			    </tr>
			    <tr>
			        <td width="100">Age:</td>
			        <td><input type="text" id="age" ng-model="user.email" /></td>
			    </tr>
			</table>
			
			<button ng-click="getUser(user.id)">Get User</button>
			<button ng-click="updateUser(user.id,user.name,user.email)">Update User</button>
			<button ng-click="addUser(user.name,user.email)">Add User</button>
			<button ng-click="deleteUser(user.id)">Delete User</button>
			<button ng-click="getAllUsers()">Get all Users</button>
			
			<br/><br/>
			
			<div ng-repeat="usr in users">
			{{usr.id}} {{usr.name}} {{usr.email}}
		
		</div>
	</body>
</html>
